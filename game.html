<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的游戏 - itch.io 风格</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav class="navbar">
        <a href="index.html" class="logo">MySite</a>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="blog.html">博客</a></li>
            <li><a href="game.html" class="active">游戏</a></li>
        </ul>
    </nav>
</header>

<section class="game-hero">
    <img src="assets/images/cover.jpg" class="game-cover" alt="封面图">
    <h1 class="game-title">我的游戏标题</h1>
    <p class="game-author">by <strong>你的名字</strong></p>

    <a class="big-button" href="#">下载 / Play</a>
</section>

<section class="content game-section">
    <h2>游戏简介</h2>
    <p>
        在这里写你的游戏介绍，像 itch.io 的介绍文本一样。  
        可以写玩法、简介或发行说明。
    </p>
</section>

<section class="content game-section">
    <h2>截图展示</h2>
    <div class="screenshot-grid">
        <img src="assets/images/screen1.jpg">
        <img src="assets/images/screen2.jpg">
        <img src="assets/images/screen3.jpg">
    </div>
</section>

<section class="content game-section">
    <h2>更多详情</h2>
    <p>
        你可以在这里添加更多说明、开发日志、更新记录等等。
    </p>
</section>

<footer>
    <p>© 2025 MySite</p>
</footer>

</body>
</html>
